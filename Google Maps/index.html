<!DOCTYPE html>
<html>
<head>
	<title>Google Map API</title>
</head>
<style>
	#map{
		height: 500px;
		width: 100%;
	}
</style>
<body>
<h1>Google Map</h1>
<div id="map"></div>


<script>
	// Ref sites & notes
	// https://console.developers.google.com
	// https://developers.google.com/maps/documentation/javascript/adding-a-google-map
	// https://www.latlong.net/convert-address-to-lat-long.html
	// 225 marlborough Detroit Mi 
	// 355 Philip Street Detroit Mi
	function initMap(){
		// Map Options
		var options = {
			zoom: 10,
			center:{lat:42.3314, lng:-83.0458} 
		}
		// New Map
		var map = new google.maps.Map(document.getElementById('map'), options);
		//Last: Listen for click on map
		google.maps.event.addListener(map, 'click',
			function(event){
				// Add marker
				addMarker({coords:event.latLng});
			});

		/*
		//Add Marker
		var marker = new google.maps.Marker({
			position:{lat:42.362317, lng:-82.936430},
			map:map
		});

		//Info Window
		var infoWindow = new google.maps.InfoWindow({
			content:'<h1>Donovan\'s Street as a kid</h1>'
		});

		marker.addListener('click', function(){
			infoWindow.open(map, marker);
		});
		*/
		//Dynamtically Add Markers
		//addMarker({lat:42.362317, lng:-82.936430});
		//addMarker({lat:42.364534, lng:-82.936752});


		//Dynamtically Add Markers & content 
		addMarker({
			coords:{lat:42.362317, lng:-82.936430},
			content: '<h1>Donovan\'s Street as a kid</h1>'
			});
		addMarker({
			coords:{lat:42.364534, lng:-82.936752},
			content: '<h1>Donovan\'s School as a kid</h1>'
			});


		//Add Marker Dynamtically Function
		//function addMarker(coords){
		function addMarker(props){
			var marker = new google.maps.Marker({
			position:props.coords,
			map:map
			//check content
		});

		//check content
		if(props.content){
			var infoWindow = new google.maps.InfoWindow({
			content:props.content
		});

		marker.addListener('click', function(){
			infoWindow.open(map, marker);
		});

		}

		}

	}
</script>

<script type="text/javascript">
	
	// Array
	var colors = [
		'Red',
		'Blue',
		'Green'
	];
	// Print Blue
	console.log(colors[1]);

	// Object
	var dog = {
		name: 'Boney',
		age: 4,
		speak: 'Bark!'
	};
	// Print Bark!
	console.log(dog.speak);



</script>

 <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcAkreFR0X4scEUYm07C-4VcT1PnLoFV4&callback=initMap">
    </script>
</body>
</html>
